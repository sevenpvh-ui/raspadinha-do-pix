<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha do Pix</title>
    <link rel="stylesheet" href="style.css?v=8.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/scratchcard-js@1.5.0/build/scratchcard.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title-gradient">RASPADINHA DO PIX</h1>
        <p class="slogan">Sua sorte instantânea!</p>
    </header>

    <main>
        <section id="card-comprar-raspadinha" class="card destaque-raspadinha">
            <h2>✨ PRÊMIO INSTANTÂNEO ✨</h2>
            <div class="premio-destaque-raspadinha">
                <span class="premio-valor premio-valor-raspadinha" id="raspadinha-premio-maximo">R$ 100,00</span>
                <p class="premio-sub">Raspe e ganhe na hora!</p>
            </div>
            <button id="btn-comprar-raspadinha" class="btn-comprar btn-destaque btn-jogue-raspadinha">Comprar Raspadinha</button>
            <p class="info-raspadinha" style="margin-top:15px;">(Prêmio pago via PIX!)</p>
        </section>
        
        <section id="card-area-jogo" class="card" style="display: none;">
            <h2>Raspe com o dedo ou mouse!</h2>
            <div id="raspadinha-container" class="raspadinha-container">
                <div id="raspadinha-fundo" class="raspadinha-fundo">
                    <h3 id="raspadinha-texto-premio">...</h3>
                </div>
            </div>
            <p id="raspadinha-status" class="raspadinha-status-info">Boa sorte!</p>
            <a href="index.html" id="btn-jogar-novamente" class="btn-comprar btn-comprar-azul" style="display: none; max-width: 400px; margin: 20px auto 0 auto;">Jogar Novamente</a>
        </section>

        <section id="minhas-raspadinhas" class="card">
            <h2>Já jogou? Consulte seus prêmios!</h2>
            <form id="form-recuperar-premios" style="max-width: 450px; margin: 0 auto;">
                <div class="form-grupo">
                    <label>Seu Telefone (com DDD):</label>
                    <input type="tel" id="modal-telefone-recuperar" placeholder="Ex: 69912345678" required>
                </div>
                <button type="submit" id="btn-checar-premios" class="btn-comprar btn-destaque" style="margin-top: 15px;">Verificar Prêmios</button>
            </form>
        </section>
    </main>

    <div id="modal-checkout" class="modal-overlay">
        <div class="modal-content">
             <span class="modal-close">&times;</span>
            <div id="etapa-dados">
                <h2 class="title-gradient">Comprar</h2>
                <form id="form-checkout">
                    <div class="form-grupo"><label>Nome:</label><input type="text" id="modal-nome" required></div>
                    <div class="form-grupo"><label>Telefone:</label><input type="tel" id="modal-telefone" required></div>
                </form>
                <div id="resumo-preco"><p>Valor: <strong id="modal-preco" class="text-pix">R$ 2,00</strong></p></div>
                
                <button id="btn-gerar-pix" class="btn-comprar btn-destaque">Gerar PIX</button>
                
                <button id="btn-simular-teste" class="btn-comprar" style="margin-top:15px; background-color:#555; font-size:0.9em;">⚡ SIMULAR COMPRA (TESTE)</button>
            </div>

            <div id="etapa-pix" style="display:none;">
                <h2 class="title-gradient">Pague com PIX</h2>
                <div id="pix-qrcode-container"><img id="pix-qrcode-img" src="" style="max-width:250px;"></div>
                <div class="form-grupo" style="margin-top:15px;">
                    <input type="text" id="pix-copia-cola" readonly style="text-align:center;">
                    <button id="btn-copiar-pix" class="btn-comprar btn-comprar-azul" style="margin-top:5px;">Copiar</button>
                </div>
                <div id="aguardando-pagamento" style="display:none;">
                    <div class="loader-pix"></div><strong>Aguardando...</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=8.0"></script>
</body>
</html>
